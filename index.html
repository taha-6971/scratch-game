
<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بازی اسکرچ</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#18181b" />
  <style>
    html, body { height: 100%; margin: 0; background:#0b0b0f; color:#fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .wrap { display:flex; flex-direction:column; height:100%; }
    header { padding: 12px 16px; display:flex; align-items:center; gap:12px; }
    header img { width:28px; height:28px; border-radius:8px; }
    header h1 { font-size: 16px; margin:0; font-weight:600; }
    .info { font-size: 13px; opacity: .8; padding: 0 16px 10px; }
    iframe { flex:1; width:100%; border:0; }
    .btn { appearance:none; background:#1f2937; color:#fff; padding:10px 14px; border-radius:10px; border:1px solid #374151; font-size:14px; }
  </style>
  <script>
    // Register service worker for Add-to-Home-Screen experience
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
  </script>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="./icons/icon-192.png" alt="icon">
      <h1>بازی اسکرچ</h1>
    </header>
    <div class="info">
      اگر بازی لود نشد، مطمئن شو این فایل‌ها را روی یک هاست عمومی (مثل GitHub Pages/Netlify) آپلود کرده‌ای و اینترنت وصل است.
    </div>
    <iframe id="player" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>
  <script>
    // When hosted publicly, we can form an absolute URL to game.sb3 for TurboWarp to fetch.
    // If served locally via a web server, location.origin will be available.
    const projectUrl = new URL('./game.sb3', window.location.href).toString();
    // Use TurboWarp's embed with project_url parameter
    const embedUrl = `https://turbowarp.org/embed.html#project_url=${encodeURIComponent(projectUrl)}&autoplay&fps=60&turbo`;
    document.getElementById('player').src = embedUrl;
  </script>
</body>
</html>
